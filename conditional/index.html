<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    
</head>

<body>
    <table>
        <tr>
            <td>First Number</td>
            <td><input type="text" id="firstNumber"></td>
        </tr>
        <tr>
            <td>Second Number</td>
            <td><input type="text" id="secondNumber"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" onclick="addNumber()" value="Add"></td>
        </tr>
    </table>
    <script>
        function addNumber() {
            var number1 = document.getElementById("firstNumber").value;
            var number2 = document.getElementById("secondNumber").value;

            document.getElementById("result").value = Number(number1) + Number(number2);
            
        }
    </script>

</body>

</html>
