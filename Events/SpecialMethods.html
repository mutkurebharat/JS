<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="button" value="Click Me" id="btn">
    <input type="button" value="Remove Event Listners" onclick="removeEvent()"> -->
    <!-- <script src="SpecialMethods.js"></script> -->
    <input type="button" value="Click Me" id="btn"
    onclick="displayEventDetails(event)"
    onmouseover="displayEventDetails(event)"
    onmouseout="displayEventDetails(event)">
    <br><br><br>
    
    <div id="result"></div>
    <script>
        function displayEventDetails(event) {
            var eventDetails = "Event = " + event.type + "<br/> X = " + event.clientX +
            "<br/> Y = " + event.clientY + "<br/> Target Type = " + event.target.type +
            "<br/> Target Tag Name = " + event.target.tagName ;

            document.getElementById("result").innerHTML = eventDetails;
        }
    </script>
</body>
</html>
