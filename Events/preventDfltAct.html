<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Right Click Will be Disabled on this page</h1>

    <!-- <a href="https://www.google.com" onclick="return false">Click here to visit google</a>
     -->

    <a href="https://www.google.com" onclick="preventNavigation(event)">Click here to visit google</a>
    <script>
        document.oncontextmenu = disableRightClick;

        function disableRightClick(event) {
            event = event || window.event;

            if(event.preventDefault){
                event.preventDefault()
            } else {
                event.returnValue = false; // IE 8 versions
            }
        }
    </script>

    <script>

        function preventNavigation(event) {
            event = event || window.event;

            if (event.preventDefault) {
                event.preventDefault()
            } else {
                event.returnValue = false; // IE 8 versions
            }
        }
    </script>
</body>
</html>
